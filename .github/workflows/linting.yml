name: flake8

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
    - name: flake8 linting
      uses: py-actions/flake8@v2
      with: 
        max-line-length: "88"
